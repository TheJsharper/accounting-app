<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Agregar Ingreso / Egreso</h4>
        <p class="card-description">
          Especifique el monto y el tipo
        </p>

        <form (ngSubmit)="createNewCreditDebit()" [formGroup]="form">

          <div class="form-group">
            <label>Descripción</label>
            <input type="text"
                   class="form-control"
                   placeholder="Descripción"
                   name="descripcion"
                   formControlName="description"
            >
          </div>

          <div class="form-group">
            <label>Monto</label>
            <input type="number"
                   class="form-control"
                   placeholder="Monto"
                   name="monto"
                   formControlName="amount">
            <p>
              Debe de ser un monto positivo
            </p>
          </div>

          <div class="form-group">
            <label>Tipo</label>
            <br>
            <button *ngIf="form.get('type').value === 'credit'" (click)="setType('debit')" type="button" class="btn btn-primary btn-block">
              credit
            </button>
            <button *ngIf="form.get('type').value ==='debit'" (click)="setType('credit')" type="button" class="btn btn-warning btn-block">
              debit
            </button>
          </div>

          <hr>
          <button type="submit" class="btn btn-success mr-2" [disabled]="form.invalid" *ngIf="!(loadingStatus$| async)?.isLoading">
            <i class="fa fa-save"></i>
            Add
          </button>


            <button disabled class="btn btn-success mr-2" *ngIf="(loadingStatus$| async)?.isLoading">
              <i class="fa fa-spin fa-sync"></i>
              Please waiting
            </button>


          <button type="reset" class="btn btn-light">Cancel</button>

        </form>
      </div>
    </div>
  </div>
</div>
