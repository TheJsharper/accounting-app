<div class="row">
  <div class="col-6">
    <div class="card card-statistics">
      <div class="card-body">

        <div class="clearfix">
          <div class="float-left">
            <i class="fa fa-money-bill-alt text-success icon-lg"></i>
          </div>
          <div class="float-right">
            <p class="mb-0 text-right">Debit</p>
            <div class="fluid-container">
              <h3 class="font-weight-medium text-right mb-0">{{totalDebit$ | async | currency}}</h3>
            </div>
          </div>
        </div>
        <p class="text-muted mt-3 mb-0">
          <i class="mdi mdi-alert-octagon mr-1" aria-hidden="true"></i> {{debitCount$ | async}} Debits
        </p>
      </div>
    </div>
  </div>

  <div class="col-6">
    <div class="card card-statistics">
      <div class="card-body">

        <div class="clearfix">
          <div class="float-left">
            <i class="fa fa-shipping-fast text-danger icon-lg"></i>
          </div>
          <div class="float-right">
            <p class="mb-0 text-right">Credit</p>
            <div class="fluid-container">
              <h3 class="font-weight-medium text-right mb-0">{{totalCredit$ | async | currency}}</h3>
            </div>
          </div>
        </div>
        <p class="text-muted mt-3 mb-0">
          <i class="mdi mdi-alert-octagon mr-1" aria-hidden="true"></i> {{creditCount$ | async }} Credits
        </p>
      </div>
    </div>
  </div>
</div>

<div class="row m-5">

  <div class="col-12">
    <div class="card card-statistics">
      <div class="card-body">

        <div class="clearfix">
          <div class="float-left">
            <i class="fa fa-building text-info icon-lg"></i>
          </div>
          <div class="float-right">
            <p class="mb-0 text-right">Balanace</p>
            <div class="fluid-container">
              

               <h3 [ngClass]="{
                      'text-success': successStatus$ | async,
                      'text-danger': (dangerStatus$ | async) 
                    }"
                  class="font-weight-medium text-right mb-0">
                {{ (resultCreditDebit$ | async) | currency }}
              </h3>
            </div>
          </div>
        </div>


      </div>
    </div>
  </div>

  @if (isGreaterThanZeroTotalCreditDebit$ | async) {


    <div class="col-12 p-5" >
      <div class="card card-statistics">
        <div class="card-body">
          <h1 class="card-title">Gr√°fica</h1>
  
          <div style="display: block">
           <!-- <canvas baseChart
                    [data]="creditDebit$ | async"
                    [labels]="doughnutChartLabels"
                    [chartType]="'doughnut'">
            </canvas>-->
          </div>
  
        </div>
      </div>
    </div>

  }

</div>
