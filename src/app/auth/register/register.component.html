<div class="page-body-wrapper full-page-wrapper auth-page">
  <div class="content-wrapper d-flex align-items-center auth register-bg-1 theme-one">
    <div class="row w-100">
      <div class="col-lg-4 mx-auto">
        <h2 class="text-center mb-4">Registro</h2>
        <div class="auto-form-wrapper">
          <form action="#" #form="ngForm" (ngSubmit)="onSubmit(form)">
            <div class="form-group">
              <div class="input-group">
                <input type="email"
                       class="form-control"
                       ngModel
                       name="email"
                       placeholder="email" required>
                <div class="input-group-append">
                    <span class="input-group-text">
                      <i class="fa fa-check-circle"></i>
                    </span>
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="input-group">
                <input type="text"
                       class="form-control"
                       ngModel
                       name="name"
                       placeholder="Name" required>
                <div class="input-group-append">
                    <span class="input-group-text">
                      <i class="fa fa-check-circle"></i>
                    </span>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <input type="password"
                       class="form-control"
                       ngModel
                       name="password"
                       placeholder="Password" required>
                <div class="input-group-append">
                    <span class="input-group-text">
                      <i class="fa fa-check-circle"></i>
                    </span>
                </div>
              </div>
            </div>

            <div class="form-group">
              <button class="btn btn-primary submit-btn btn-block" [disabled]="form.invalid" *ngIf="!(statusLoading$ | async)?.isLoading">Signup</button>
              <button class="btn btn-primary submit-btn btn-block" [disabled]="true" *ngIf="(statusLoading$ | async)?.isLoading">
                <i class="fa fa-spin fa-sync"></i>
                creating user ....
              </button>
            </div>
            <div class="text-block text-center my-3">
              <span class="text-small font-weight-semibold">are you registered?</span>
              <br>
              <a routerLink="/login" class="text-black text-small">Login</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- content-wrapper ends -->
</div>
<!-- page-body-wrapper ends -->
